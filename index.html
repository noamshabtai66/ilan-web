<!doctype html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ברכות לאילן</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@500;700&family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="bg" aria-hidden="true">
      <span class="orb orb-1"></span>
      <span class="orb orb-2"></span>
      <span class="orb orb-3"></span>
      <span class="ribbon"></span>
    </div>

    <main class="page">
      <div class="shell">
        <section class="hero-cover">
          <div class="cover-image" aria-hidden="true"></div>
          <div class="cover-overlay"></div>
          <div class="cover-content">
            <div class="hero-tag">ברכות לאבא שלנו</div>
            <h1>יום הולדת שמח, אילן</h1>
            <p class="hero-sub">התמונה במרכז, הלב שלנו ברקע.</p>
          </div>
        </section>

        <section class="card" id="card">
          <div class="card-header">
            <div class="card-meta">
              <span class="chip" id="blessing-progress">ברכה 1 מתוך 1</span>
              <h2 data-title>לאילן</h2>
            </div>
          </div>

          <div class="blessing-lines" id="blessing-lines" aria-live="polite"></div>
          <div class="signature" data-signature>
            <div class="signature-avatar">
              <img src="" alt="" data-signature-photo />
            </div>
            <div class="signature-meta">
              <span class="signature-label">מאת</span>
              <span class="signature-name" data-signature-name></span>
            </div>
          </div>

          <div class="card-actions">
            <div class="actions-main">
              <button class="primary" id="celebrate" type="button">חגיגה קטנה</button>
              <div class="music-controls">
                <button class="secondary" id="music-toggle" type="button" aria-pressed="false">
                  נגן מוזיקה
                </button>
                <button class="ghost tight" id="music-next" type="button" aria-label="שיר הבא">
                  שיר הבא
                </button>
                <div class="music-label" id="music-label" aria-live="polite"></div>
              </div>
            <div class="nav">
              <button class="ghost" id="prev" type="button" aria-label="ברכה קודמת">הקודמת</button>
              <button class="ghost" id="next" type="button" aria-label="ברכה הבאה">הבאה</button>
            </div>
          </div>
        </section>

        <p class="footer">הכי פשוט, הכי נוח, הכי מהלב.</p>
      </div>
    </main>

    <div class="confetti" aria-hidden="true"></div>
    <audio id="bg-music" loop preload="none"></audio>
    <script src="app.js"></script>
  </body>
</html>
